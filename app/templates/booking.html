{% extends "base.html" %}

{% block content %}
    <h1>Booking Page</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone"><br>

        <label for="card">Card Registration:</label>
        <input type="text" id="card" name="card"><br>

        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time"><br>

        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time"><br>

        <label for="arrival_date">Arrival Date:</label>
        <input type="date" id="arrival_date" name="arrival_date"><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date"><br>

        <input type="checkbox" id="blue_badge" name="blue_badge">
        <label for="blue_badge">I am a <a href="/terms" style="color: blue;">Blue Badge Holder</a></label><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the <a href="/terms" style="color: blue;">terms and conditions</a></label><br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
